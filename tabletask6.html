<html>
 <head>
 	<title>Table Tag</title>
 	</head>
   <body>
      <table border="">
         <thead>
            <tr>
               <th align="center">Column 1</th>
               <th align="center">Column 2</th>
               <th align="center">Column 3</th>
            </tr>
         </thead>
           <tr align="center">
             <td rowspan="2">Row 1 Cell 1</td>
             <td>Row 1 Cell 2</td>
             <td>Row 1 Cell 3</td>
          </tr>
          <tr align="center">
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>
      </table>
   </body>
   </html>
