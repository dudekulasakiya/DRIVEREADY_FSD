<html>
 <head>
 	<title>TABLE TAG</title>
 	</head>
   <body>
      <h1 align="center"> Table in HTML</h1>
      <table border="" align="center" height=150 width=450>
         <tr>
               <td rowspan="2"align="center">A</td>
               <td align="center">B</td>
               <td rowspan="3"align="center">D</td>
               <td colspan="2"align="center">E</td>
               <td align="center">F</td>
            </tr>
         
           <tr>
            <td align="center">C</td>
            <td rowspan="2"align="center">G</td>
            <td rowspan="2"align="center">H</td>
            <td rowspan="2"align="center">I</td>
              </tr>
            <tr>
               <td colspan="2"align="center">J</td>
               </tr>
            <tr>
               <td colspan="3"align="center">K</td>
               <td align="center">L</td>
               <td colspan="2"align="center">M</td>
               
            </tr>
         </table>
      </body>
      </html>
